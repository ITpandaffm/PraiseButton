<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thunmb Button</title>
  <link rel="stylesheet" href="./main-min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="container">
    <div class="praise-hand">
      <div class="sleeve">
        <div class="sleeve-left"></div>
        <div class="sleeve-right"></div>
      </div>
      <div class="hand" id="J_Hand">
        <div class="wist"></div>
        <div class="fist"></div>
        <div class="finger">
          <span class="finger-line"></span>
          <span class="finger-line"></span>
          <span class="finger-line"></span>
        </div>
        <div class="thumb"></div>
      </div>
    </div>
  </div>
  <script>
    SystemJS.config({
      baseURL: 'src/',
    });
    SystemJS.import('thumb-es.js')
      .then(function (m) {
        $.extend({
          thumb: m.default
        })
        callback();
      });
    function callback() {
      let q = new $.thumb(0, $('#J_Hand'));
      q.setHandleClick()
    }
  </script>
</body>

</html>
